
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style-guide.css">

</head>
<body>
  <br>

<div class="card">
  <!-- Left section with circle and score -->
  <div class="left-section">
      <h2>Your Result</h2>
      <div class="circle">
        <span class="circle-text">76</span><br>
          <span class="circle-number">of 100</span>


      </div>
      <p>Great</p>
      <small>You scored higher than 65% of <br>the people who have taken <br>these tests.</small>
  </div>

  <!-- Right section with summary -->
  <div class="right-section">
      <h2>Summary</h2>
      <div class="summary">
          <div class="score">
              <span class="label reaction"><img src="assets/images/icon-reaction.svg"> Reaction</span>
              <span><b>80</b>/ 100</span>
          </div>
          <div class="score">
              <span class="label memory"><img src="assets/images/icon-memory.svg"> Memory</span>
              <span><b>92</b> / 100</span>
          </div>
          <div class="score">
              <span class="label verbal"><img src="assets/images/icon-verbal.svg"> Verbal</span>
              <span><b>61</b> / 100</span>
          </div>
          <div class="score">
              <span class="label visual"><img src="assets/images/icon-visual.svg"> Visual</span>
              <span><b>72</b> / 100</span>
          </div>
      </div>
      <button>Continue</button>
  </div>
</div>
</body>
</html>
